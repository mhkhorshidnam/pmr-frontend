<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سامانه هوشمند ارزیابی رزومه و طراحی مصاحبه</title>
  <link rel="stylesheet" href="style.css">
  <!-- pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="page-title">سامانه هوشمند ارزیابی رزومه و طراحی مصاحبه</h1>
    <div class="card">
      <form id="upload-form">
        <label class="label" for="candidate-name">نام متقاضی:</label>
        <input class="input" type="text" id="candidate-name" placeholder="مثال: سارا محمدی">

        <label class="label" for="resume-file">آپلود رزومه (PDF):</label>
        <input class="file" type="file" id="resume-file" accept="application/pdf">

        <label class="label" for="interview-file">آپلود فرم مصاحبه اولیه (PDF):</label>
        <input class="file" type="file" id="interview-file" accept="application/pdf">

        <button type="submit" class="btn">ارسال و تحلیل</button>

        <div id="upload-success" class="toast">✅ فایل‌ها با موفقیت ارسال شدند</div>

        <div id="upload-progress-container" class="hidden">
          <div class="progress">
            <div id="upload-progress-fill" class="progress-fill"></div>
          </div>
          <div id="upload-progress-text" class="progress-text">0%</div>
        </div>
      </form>
    </div>

    <h2 class="section-title">خلاصه ارزیابی جامع رزومه</h2>
    <div id="resume-analysis" class="result-box"></div>

    <h2 class="section-title">طراحی سناریوی مصاحبه تخصصی</h2>
    <div id="interview-scenario" class="result-box"></div>

    <div class="footer">
      ساخته‌شده با ❤️ توسط شما
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
