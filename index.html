<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحلیل رزومه با هوش مصنوعی</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/shabnam-font@v6.4.0/dist/font-face.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>تحلیل رزومه و فرم مصاحبه با هوش مصنوعی</h2>
    <form id="upload-form">
      <label for="candidate-name">نام متقاضی:</label>
      <input type="text" id="candidate-name" name="candidate_name" required />

      <label for="resume-file">آپلود رزومه (PDF یا تصویر):</label>
      <input type="file" id="resume-file" name="resume_file" accept=".pdf,.jpg,.jpeg,.png" required />

      <label for="interview-file">آپلود فرم مصاحبه اولیه (PDF یا تصویر):</label>
      <input type="file" id="interview-file" name="interview_file" accept=".pdf,.jpg,.jpeg,.png" required />

      <button type="submit">ارسال و تحلیل</button>
    </form>

    <h3>تحلیل رزومه:</h3>
    <div id="resume-analysis" class="result-box"></div>

    <h3>تحلیل فرم مصاحبه اولیه:</h3>
    <div id="interview-analysis" class="result-box"></div>

    <h3>پیشنهاد سناریوی مصاحبه تخصصی:</h3>
    <div id="interview-scenario" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
