<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سامانه طراحی مصاحبه مدیران محصول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>سامانه طراحی مصاحبه مدیران محصول</h1>

    <label for="candidate-name">نام متقاضی:</label>
    <input type="text" id="candidate-name" name="candidate-name">

    <label for="resume-file">آپلود رزومه (PDF):</label>
    <input type="file" id="resume-file" name="resume-file" accept=".pdf">

    <label for="interview-file">آپلود فرم مصاحبه اولیه (PDF):</label>
    <input type="file" id="interview-file" name="interview-file" accept=".pdf">

    <button type="submit" form="upload-form">ارسال و تحلیل</button>

    <div id="upload-progress-container" class="hidden">
      <div id="upload-progress-fill" class="progress-bar-fill"></div>
      <div id="upload-progress-text" class="progress-text">0%</div>
    </div>

    <div id="resume-analysis" class="result-section">
      <h2>خلاصه ارزیابی جامع رزومه</h2>
    </div>

    <div id="interview-scenario" class="result-section">
      <h2>طراحی سناریوی مصاحبه تخصصی</h2>
    </div>
  </div>

  <form id="upload-form">
  </form>

  <script src="script.js"></script>
</body>
</html>
